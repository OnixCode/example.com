<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello, I am John Falzone</title>
  <link rel="stylesheet" type="text/css" href="./dist/css/main.min.css">
</head>

<body>
  <header>
    <span class="logo">My Website</span>
    <a id="toggleMenu">Menu</a>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="resume.html">Résumé</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>


    <form class="contact-form" action="https://formspree.io/OnixCode@mailinator.com" method="POST">
      <h1>Send me an email.</h1>
      <input type="hidden" name="_next" value="//OnixCode.github.io/thanks.html">
      <div>
        <label for="name">Name</label>
        <input id="name" type="text" name="name">
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" type="email" name="_replyto">
      </div>

      <div>
        <label for="message">Messsage</label>
        <textarea id="message" name="message"></textarea>
      </div>

      <div>
        <input type="hidden" name="_subject" value="New submission!">
      </div>

      <div>
        <input type="submit" value="Send">
      </div>
    </form>
  </main>

  <script>
    var toggleMenu = document.getElementById('toggleMenu');
    var nav = document.querySelector('nav');
    toggleMenu.addEventListener(
      'click',
      function () {
        if (nav.style.display == 'block') {
          nav.style.display = 'none';
        } else {
          nav.style.display = 'block';
        }
      });
  </script>
</body>

</html>
